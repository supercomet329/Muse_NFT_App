<!doctype html>
<html lang="ja">

<head>
    <title>Muse | Top</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/icon/logo.png">
    <link rel="apple-touch-icon" href="assets/img/icon/logo.png">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript(js/const.js)読み込み -->
    <script type="text/javascript" src="js/const.js"></script>
    <!-- Javascript(js/validate.js)読み込み -->
    <script type="text/javascript" src="js/validate.js"></script>
</head>


<body>
    <header>
        <nav class="fixed-top navbar navbar-light bg-light">
            <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>
            <a href="picture_mode.html"><img src="assets/img/icon/logo.png" alt="logo"></a>
            <div><img src="assets/img/icon/picture_blue.png" alt="change" data-toggle="modal" class="change-logo"></div>
        </nav>
    </header>
    <form method="POST">
        <div class="container message-show-area" id="message_show_area">
            <div class="font-weight-bold title border-bottom-solid mt-4" id="display_name">
            </div>
            <div class="row mb-5 pb-3" id="detail_message_list">
                <div class="d-none col-12 justify-content-center" id="date_area">
                    <div class="main-color font-weight-bold text-white text-center rounded-pill small w-25 mt-4" id="date">
                    </div>
                </div>
                <div class="col-12 d-none" id="balloon_l">
                    <div class="balloon_l">
                        <div class="faceicon">
                            <img src="" alt="" class="rounded-circle" id="profile_image">
                            <div class="ml-xl-4 ml-1" id="send_time">
                            </div>
                        </div>
                        <p class="says d-none" id="message">
                        </p>
                        <img src="" class="post-image result d-none" id="image">
                    </div>
                </div>
                <div class="col-12 d-none" id="balloon_r">
                    <div class="balloon_r">
                        <div class="faceicon">
                            <img src="" class="rounded-circle" id="profile_image" alt="">
                            <div class="ml-xl-4 ml-1" id="send_time">
                            </div>
                        </div>
                        <div class="says d-none" id="message">
                            <p></p>
                        </div>
                        <img src="" class="post-image result d-none" id="image">
                    </div>
                </div>
            </div>

            <div class="row text-center message-create">
                <div class="col-9">
                    <textarea name="" rows="3" id="chat_input" class="border border-0"></textarea>
                </div>
                <div class="col-2 icon-area">
                    <div>
                        <label>
                            <input type="file" name="upfile" accept="image/png, image/jpeg" id="messages_file_input">
                            <img src="assets/img/icon/camera_bule.png" class="camera" alt="camera">
                        </label>
                    </div>
                    <label>
                        <input type="image" name="btn_confirm" src="assets/img/icon/send.png" class="send" alt="send" id="chat_button">
                    </label>
                </div>
            </div>
            <!-- 画像投稿時のモーダル -->
            <div class="modal">
                <div class="text-center title">
                    投稿画像確認
                </div>
                <div class="bigimg"><img src="" alt="bigimg"></div>
                <p class="close-btn"><a href="">✖</a></p>
                <button type="button" class="btn btn-primary rounded-pill btn-sm text-white btn-lg main-color post-image-btn" id="post_image_btn">投稿する</button>
            </div>
        </div>
    </form>

    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <a href="normal_mode.html"><img src="assets/img/icon/home_blue.png" alt="home"></a>
            <a href="post_search.html"><img src="assets/img/icon/search_blue.png" alt="search"></a>
            <a href="post.html"><img src="assets/img/icon/post_blue.png" alt="post"></a>
            <div class="notifications">
                <a href="notification.html"><img src="assets/img/icon/notification_blue.png" alt="notification"></a>
                <p class="unread-count rounded-circle">2000</p>
            </div>
            <div class="messages">
                <a href="message.html"><img src="assets/img/icon/message_blue.png" alt="message"></a>
                <p class="unread-count top-left rounded-circle">2000</p>
            </div>
        </nav>
    </footer>

    <!-- Javascript(js/api/message_show.js)読み込み -->
    <script type="text/javascript" src="js/api/message_show.js"></script>
    <!-- Javascript(js/muse.js)読み込み -->
    <script type="text/javascript" src="js/muse.js"></script>
</body>

</html>
