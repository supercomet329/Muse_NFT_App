<!doctype html>
<html lang="ja">

<head>
    <title>Muse | 作品依頼編集</title>
    <!-- Required meta tags -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/icon/logo.png">
    <link rel="apple-touch-icon" href="assets/img/icon/logo.png">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <header class="popular_artist">
        <nav class="fixed-top navbar navbar-light bg-light">
            <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>
            <a href="picture_mode.html"><img src="assets/img/icon/logo.png" alt="logo"></a>
            <div><img src="assets/img/icon/picture_blue.png" alt="change" data-toggle="modal" class="change-logo"></div>
        </nav>
    </header>

    <div class="pt-sm-5 mt-sm-5">
        <div class="container pt-5">
            <form method="POST">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-left font-weight-bold request-title">依頼タイトル（必須）</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-12 pb-4">
                        <input class="form-control request-input" type="text" name="requestTitle" id="requestTitle" placeholder="タイトル">
                    </div>
                    <div class="col-12">
                        <div class="inputRequestTitle" id="inputRequestTitle"></div>
                    </div>
                    <div class="col-12">
                        <div class="requestTitleMsg" id="requestTitleMsg"></div>
                    </div>
                    <div class="col-12 pt-2">
                        <h1 class="text-left font-weight-bold request-title">依頼内容（必須）</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-12">
                        <label for="work-title" class="label-text request-input-title">作品タイトル</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control request-input" type="text" name="workTitle" id="workTitle" placeholder="作品タイトル">
                    </div>
                    <div class="col-12">
                        <div class="inputWorkTitle" id="inputWorkTitle"></div>
                    </div>

                    <div class="col-12 mt-4">
                        <label for="text" class="label-text request-input-title">本文</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control request-input" type="text" name="text" id="text" placeholder="本文">
                    </div>
                    <div class="col-12">
                        <div class="inputText" id="inputText"></div>
                    </div>
                    <div class="col-12 mt-4">
                        <label for="composition" class="label-text request-input-title">構図</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control request-input" type="text" name="composition" id="composition" placeholder="構図">
                    </div>
                    <div class="col-12">
                        <div class="inputComposition" id="inputComposition"></div>
                    </div>

                    <div class="col-12 mt-4">
                        <label for="character" class="label-text request-input-title">キャラクター</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control request-input" type="text" name="character" id="character" placeholder="キャラクター">
                    </div>
                    <div class="col-12 mb-3">
                        <div class="inputCharacter" id="inputCharacter"></div>
                    </div>
                    <div class="col-12 mt-4">
                        <h1 class="text-left font-weight-bold request-title">添付ファイル</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-12 request-file-input">
                        <label class="request-file">
                            <input type="file" name="requestFile" id="requestFile">
                            <img src="assets/img/icon/camera_BGblue.png" class="request-file-img">
                        <p id="outputFileName"></p>
                        </label>
                        <div class="col-12 mb-3 d-none" id="inputRequestErrMsgArea">
                            <div class="inputFile" id="inputFile">
                                <p id="inputRequestErrMsg" class="alert-color font-weight-bold">添付ファイルを入力してください</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <h1 class="text-left font-weight-bold request-title">参考URL（任意）</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-12">
                        <input class="form-control request-input" type="text" name="refUrl" id="refUrl" placeholder="参考URL">
                    </div>
                    <div class="col-12 mb-4">
                        <div class="validRefUrl" id="validRefUrl"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <h1 class="text-left font-weight-bold request-title">予算（必須）</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-11">
                        <input class="form-control request-input request-budget-input" type="number" name="budget" id="budget" placeholder="10000">
                        <div class="request-budget-jpy">
                            円～
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="inputBudget" id="inputBudget"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <h1 class="text-left font-weight-bold request-title">応募期限（必須）</h1>
                    </div>
                    <hr class="request-hr mb-2">
                    <div class="col-12 row">
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="yyyy" name="appDeadlineY" id="appDeadlineY">
                            <p class="deadline-date">年</p>
                        </div>
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="mm" name="appDeadlineM" id="appDeadlineM">
                            <p class="deadline-date">月</p>
                        </div>
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="dd" name="appDeadlineD" id="appDeadlineD">
                            <p class="deadline-date">日</p>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="inputAppDeadline" id="inputAppDeadline"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <h1 class="text-left font-weight-bold request-title">納品希望日（任意）</h1>
                    </div>
                    <hr class="request-hr mb-2">
                    <div class="col-12 pb-4 row">
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="yyyy" name="desiredDateY" id="desiredDateY">
                            <p class="deadline-date">年</p>
                        </div>
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="mm" name="desiredDateM" id="desiredDateM">
                            <p class="deadline-date">月</p>
                        </div>
                        <div class="col-4">
                            <input type="number" class="deadline-input" placeholder="dd" name="desiredDateD" id="desiredDateD">
                            <p class="deadline-date">日</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="inputDesiredDate" id="inputDesiredDate"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <h1 class="text-left font-weight-bold request-title">受付依頼数</h1>
                    </div>
                    <hr class="request-hr mb-2">
                    <div class="col-12 pb-4 row">
                        <div class="col-4">
                            <input type="number" class="deadline-input" name="orderQuantity" id="orderQuantity">
                            <p class="deadline-date">件</p>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <h1 class="text-left font-weight-bold request-title">特記事項（任意）</h1>
                    </div>
                    <hr class="request-hr">
                    <div class="col-12 pb-4">
                        <textarea class="form-control request-notes-input" name="specialNotes" id="specialNotes" placeholder="特記事項"></textarea>
                    </div>
                    <div class="col-12 text-center mt-3 mb-5">
                        <button type="submit" class="btn btn-primary text-white submit-btn" id="requestBtn" disabled>依頼投稿確認</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <a href="normal_mode.html"><img src="assets/img/icon/home_blue_on.png" alt="home"></a>
            <a href="post_search.html"><img src="assets/img/icon/search_blue.png" alt="search"></a>
            <a href="post.html"><img src="assets/img/icon/post_blue.png" alt="post"></a>
            <div class="notifications">
                <a href="notification.html"><img src="assets/img/icon/notification_blue.png" alt="notification"></a>
                <p class="unread-count rounded-circle">2000</p>
            </div>
            <div class="messages">
                <a href="message.html"><img src="assets/img/icon/message_blue.png" alt="message"></a>
                <p class="unread-count top-left rounded-circle">2000</p>
            </div>
        </nav>
    </footer>

</body>

<!-- Optional JavaScript -->
<!-- jQuery -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Javascript(js/muse.js)読み込み -->
<script type="text/javascript" src="js/muse.js"></script>
<!-- Javascript(js/validate.js)読み込み -->
<script type="text/javascript" src="js/validate.js"></script>

</html>
