<script src="assets/js/bootstrap.bundle.min.js"></script>

<script>
  $(function () {
    $('#terms_service').click(function() {
      let termsChecked = $('#terms_service').get(0).checked;
      if (termsChecked === true) {
        $('#save_btn').attr('disabled', false);
      } else {
        $('#save_btn').attr('disabled', true);
      }
    });
  });
</script>
