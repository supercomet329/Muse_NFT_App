<body>
  <header>
    <nav class="fixed-top navbar navbar-light bg-light">
      <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>

  <form>
    <div class="cover-area">

      <label>
        <input type="file" name="file" id="cover_img_file_input" accept="image/png, image/jpeg">

      </label>
    </div>
    <div class="container">
      <div class="row profile-edit-area">
        <div class="col-12 text-center pt-3">
        <label>

        </div>

        <div class="col-12 text-center title my-2" id="UrlMsg"></div>
        <div class="col-6 text-left title py-2 mt-0 border-bottom-dashed">

        </div>
        <input type="text" value="ミューズ" id="name_box" name="name_box" class="col-6 border-bottom-dashed">
        <div class="col-6 text-left title border-bottom-dashed mt-0 py-2">

        </div>
        <input type="text" value="muse-user" id="user_name_box" name="user_name_box" class="col-6 border-bottom-dashed">
        <div class="col-6 text-left title border-bottom-dashed d-flex align-items-center py-2 mt-0">
          プロフィール
        </div>

          生年月日
        </div>
        <input type="date" value="1988-07-04" class="col-6 border-bottom-dashed" id="calendar_box">
        <div class="col-6 text-left title py-2 mt-0 border-bottom-dashed">
          所在地
        </div>
        <input type="text" value="東京都​" class="col-6 border-bottom-dashed">
        <div class="col-6 text-left title py-2 mt-0 border-bottom-dashed my-auto">
          webサイト
        </div>
        <input type="text" value="https://muse.fwm.bz/" id="url_box" name="url_box" class="col-6 border-bottom-dashed text-primary">
        <div class="col-12 text-center my-4">
          <button type="submit" class="btn btn-lg btn-danger save-btn" id="save-btn">　保存　</button>
        </div>
      </div>
    </div>
  </form>
