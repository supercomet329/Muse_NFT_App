<!doctype html>
<html lang="ja">

<head>
    <title>Muse | 作品依頼提案</title>
    <!-- Required meta tags -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/icon/logo.png">
    <link rel="apple-touch-icon" href="assets/img/icon/logo.png">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <header class="popular_artist">
        <nav class="fixed-top navbar navbar-light bg-light">
            <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>
            <a href="picture_mode.html"><img src="assets/img/icon/logo.png" alt="logo"></a>
            <div><img src="assets/img/icon/picture_blue.png" alt="change" data-toggle="modal" class="change-logo"></div>
        </nav>
    </header>

    <div class="pt-sm-5 mt-sm-5">
        <div class="container pt-5">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-12">
                        <label for="saleType" class="label-text post-input-title">投稿画像（必須）</label>
                    </div>
                    <div class="col-12 post-file-input px-1">
                        <label class="post-file" id="post_file">
                            <img src="" class="cover-img d-none" id="cover_img">
                            <input type="file" name="postFile" id="postFile" accept="image/png, image/jpeg">
                            <img src="assets/img/icon/camera_BGblue.png" class="post-file-img">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2 px-1">
                                <label class="post-file-sub-img post-local-file">
                                    <input type="file" name="postFile2" id="postFile2">
                                </label>
                            </div>
                            <div class="col-2 px-1">
                                <label class="post-file-sub-img post-app-file">
                                    <input type="file" name="postFile3" id="postFile3">
                                </label>
                            </div>
                            <div class="col-2 px-1">
                                <img src="assets/img/pixta_45010284_M.jpg" class="post-images">
                            </div>
                            <div class="col-2 px-1">
                                <img src="assets/img/pixta_58642077_M.jpg" class="post-images">
                            </div>
                            <div class="col-2 px-1">
                                <img src="assets/img/pixta_58266021_M.jpg" class="post-images">
                            </div>
                            <div class="col-2 px-1">
                                <img src="assets/img/pixta_40272765_M.jpg" class="post-images">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mx-0 px-0 mt-3">
                    <div class="selectPostFile" id="selectPostFile"></div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="saleType" class="label-text post-input-title">タイトル（必須）</label>
                    </div>
                    <div class="col-12">
                        <input class="form-control post-input" type="text" name="postTitle" id="postTitle" placeholder="タイトルを入力">
                    </div>
                    <div class="col-12">
                        <div class="inputPostTitle" id="inputPostTitle"></div>
                    </div>
                    <div class="col-12">
                        <label for="saleType" class="label-text post-input-title">詳細（任意）</label>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control post-detail" name="postDetail" id="postDetail" placeholder="詳細を入力"></textarea>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="saleType" class="label-text post-input-title">販売形式（必須）</label>
                    </div>
                    <div class="col-12 row">
                        <div class="col-5 post-radio ml-2">
                            <label><input type="radio" name="saleType" value="sale" id="sale" checked>通常販売</label>
                        </div>
                        <div class="col-5 post-radio ml-2">
                            <label><input type="radio" name="saleType" value="auction" id="auction">オークション</label>
                        </div>
                        <div class="col-5 post-radio ml-2">
                            <label><input type="radio" name="saleType" value="notForSale" id="notForSale">販売しない</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="suitableAges" class="label-text post-input-title">対象（必須）</label>
                    </div>
                    <div class="col-12 row">
                        <div class="col-5 post-radio ml-2">
                            <label><input type="radio" name="suitableAges" value="allAges" id="allAges" checked>全年齢</label>
                        </div>
                        <div class="col-5 post-radio ml-2">
                            <label><input type="radio" name="suitableAges" value="r18" id="restrictedAge">R-18</label>
                        </div>
                    </div>

                    <!-- 販売形式フォーム-->
                    <div class="saleSection saleTypeSection mb-4">
                        <div class="col-12">
                            <label for="imagePrice" class="label-text post-input-title">販売価格（必須）</label>
                        </div>
                        <div class="col-11">
                            <input class="form-control post-input image-price-input" type="number" name="imagePrice" id="imagePrice" placeholder="金額を入力">
                            <div class="image-price-jpy">
                                円
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="inputImagePrice" id="inputImagePrice"></div>
                        </div>
                        <div class="col-12">
                            <p class="commission-title">手数料差し引き残額</p>
                            <p class="commission-price">0円</p>
                        </div>
                        <div class="col-12">
                            <label for="binPrice" class="label-text post-input-title">即決価格（必須）</label>
                        </div>
                        <div class="col-11">
                            <input class="form-control post-input image-price-input" type="number" name="binPrice" id="binPrice" placeholder="金額を入力">
                            <div class="image-price-jpy">
                                円
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="inputBinPrice" id="inputBinPrice"></div>
                        </div>
                    </div>

                    <!-- オークション形式フォーム-->
                    <div class="auctionSection saleTypeSection">
                        <div class="col-12">
                            <label for="auctionStartDate" class="label-text post-input-title">オークション開始日時（必須）</label>
                        </div>
                        <div class="col-12 row">
                            <div class="col-5 post-radio ml-2">
                                <label><input type="radio" name="auctionStartDate" value="notSpecified" id="notSpecified" checked>指定しない</label>
                            </div>
                            <div class="col-5 post-radio ml-2">
                                <label><input type="radio" name="auctionStartDate" value="specify" id="specify">開始時間指定</label>
                            </div>
                        </div>
                        <div id="auction_datetime" class="d-none">
                            <div class="col-12">
                                <label for="auctionStartDate" class="label-text post-input-title">オークション開始日時</label>
                            </div>
                            <div class="col-12 row">
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="yyyy" name="auctionDateY" id="auctionDateY">
                                    <p class="auction-date">年</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="mm" name="auctionDateM" id="auctionDateM">
                                    <p class="auction-date">月</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="dd" name="auctionDateD" id="auctionDateD">
                                    <p class="auction-date">日</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="hh" name="auctionDateH" id="auctionDateH">
                                    <p class="auction-date">時</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="mm" name="auctionDateMin" id="auctionDateMin">
                                    <p class="auction-date">分</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="inputAppDeadline" id="inputAppDeadline"></div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="auctionStartDate" class="label-text post-input-title">オークション終了日時</label>
                            </div>
                            <div class="col-12 row">
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="yyyy" name="auctionEndDateY" id="auctionEndDateY">
                                    <p class="auction-date">年</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="mm" name="auctionEndDateM" id="auctionEndDateM">
                                    <p class="auction-date">月</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="dd" name="auctionEndDateD" id="auctionEndDateD">
                                    <p class="auction-date">日</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="hh" name="auctionEndDateH" id="auctionEndDateH">
                                    <p class="auction-date">時</p>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="auction-input" placeholder="mm" name="auctionEndDateMin" id="auctionEndDateMin">
                                    <p class="auction-date">分</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="inputAuctionEnd" id="inputAuctionEnd"></div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="auctionStartDate" class="label-text post-input-title">オークション自動延長</label>
                            </div>
                            <div class="col-12 row">
                                <div class="col-5 post-radio ml-2">
                                    <label><input type="radio" name="extendAuction" value="enableAutoExtend" id="enableAutoExtend" checked>あり</label>
                                </div>
                                <div class="col-5 post-radio ml-2">
                                    <label><input type="radio" name="extendAuction" value="disableAutoExtend" id="disableAutoExtend">なし</label>
                                </div>
                            </div>
                            <p class="auction-notes">※終了5分前に入札されると、5分延長されます。</p>
                        </div>
                    </div>

                    <!-- 販売しない形式フォーム-->
                    <div class="col-12 notForSaleSection saleTypeSection">
                    </div>

                    <div class="termsSection saleTypeSection">
                        <div class="col-12 text-center">
                            <input class="form-check-input" type="checkbox" value="1" id="postTermsCheck" name="postTermsCheck">
                            <label class="form-check-label post-terms-check pb-2" for="postTermsCheck">
                                <p class="agree">利用規約に同意する</p>
                            </label>
                        </div>
                    </div>

                    <div class="col-12 text-center mt-3 mb-5">
                        <button type="submit" class="btn btn-primary text-white submit-btn" id="postBtn" disabled>画像投稿確認</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <a href="normal_mode.html"><img src="assets/img/icon/home_blue.png" alt="home"></a>
            <a href="post_search.html"><img src="assets/img/icon/search_blue.png" alt="search"></a>
            <a href="post.html"><img src="assets/img/icon/post_blue_on.png" alt="post"></a>
            <div class="notifications">
                <a href="notification.html"><img src="assets/img/icon/notification_blue.png" alt="notification"></a>
                <p class="unread-count rounded-circle">2000</p>
            </div>
            <div class="messages">
                <a href="message.html"><img src="assets/img/icon/message_blue.png" alt="message"></a>
                <p class="unread-count top-left rounded-circle">2000</p>
            </div>
        </nav>
    </footer>
</body>

<!-- Optional JavaScript -->
<!-- jQuery -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Javascript(js/muse.js)読み込み -->
<script type="text/javascript" src="js/muse.js"></script>
<!-- Javascript(js/validate.js)読み込み -->
<script type="text/javascript" src="js/validate.js"></script>

</html>
