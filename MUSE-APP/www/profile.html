<!doctype html>
<html lang="ja">

<head>
  <title>Muse | Top</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="utf-8">
  <!-- Icon -->
  <link rel="shortcut icon" href="assets/img/icon/logo.png">
  <link rel="apple-touch-icon" href="assets/img/icon/logo.png">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/all.min.css">
  <!-- Optional JavaScript -->
  <!-- jQuery -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- Javascript(js/const.js)読み込み -->
  <script type="text/javascript" src="js/const.js"></script>
  <!-- Javascript(js/muse.js)読み込み -->
  <script type="text/javascript" src="js/muse.js"></script>
  <!-- Javascript(js/validate.js)読み込み -->
  <script type="text/javascript" src="js/validate.js"></script>
</head>

<body>
  <header>
    <nav class="fixed-top navbar navbar-light bg-light">
      <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>
      <a href="picture_mode.html"><img src="assets/img/icon/logo.png" alt="logo"></a>
      <div><img src="assets/img/icon/picture_blue.png" alt="change" data-toggle="modal" class="change-logo"></div>
    </nav>
  </header>

  <div class="cover-area">
    <img src="" class="img-fluid cover-image" id="cover_image">
  </div>
  <div class="container profile-area">
    <div class="icon">
      <img src="" class="ml-1 rounded-circle profile_icon" id="profile_icon">
      <a href="request.html"><button class="btn rounded-pill btn-outline-primary outline-btn btn-sm request-btn">　作品依頼　</button></a>
      <a href="profile_edit.html"><button class="btn rounded-pill btn-outline-primary outline-btn btn-sm edit-btn">　編集　</button></a>
    </div>
    <div class="mt-2 ml-2 row">
      <div class="col-5 font-weight-bold" id="last_name">
        <br>
        <span class="screen_id" id="display_name">
        </span>
      </div>
      <div class="col-7 text-center">
        <a href="follows_list.html"><span class="follow">フォロー<br>
            <span id="follow_count"></span></span></a>
        <a href="followers_list.html"><span class="follower">フォロワー<br>
            <span id="follower_count"></span></span></a>
      </div>
      <div class="mt-3 col-12" id="profile_text">
      </div>
      <div class="col-6 my-3" id="area">
      </div>
      <div class="col-6 my-3 text-right">
        <a href="#" id="web_site"></a>
      </div>
    </div>
    <div class="favorite-area my-2 py-1">
      <div class="row d-flex justify-content-around">
        <img src="assets/img/icon/profile_mypost.png" id="mypost_icon" alt="profile_mypost" class="selected-icon">
        <img src="assets/img/icon/profile_favorite.png" id="favorite_icon" alt="profile_favorite">
      </div>
    </div>
  </div>
  <!-- 投稿した画像 -->
  <div class="py-1" id="mypost_list">
    <div class="content" id="post_content">
      <div class="content-item shadow align-items-center justify-content-center px-1 d-none" id="post_item">
        <img class="image-list" id="post_image" src="">
      </div>
    </div>
  </div>

  <!-- いいねした画像一覧 -->
  <div class="d-none py-1" id="favorite_list">
    <div class="content" id="like_content">
      <div class="content-item shadow align-items-center justify-content-center px-1 d-none" id="like_item">
        <img class="image-list" id="like_image" src="assets/img/pixta_27669641_M.jpg">
      </div>
    </div>
  </div>

  <!-- 画像を拡大するモーダル -->
  <div class="modal">
    <div class="bigimg"><img src="" alt="bigimg"></div>
    <p class="close-btn"><a href="">✖</a></p>
  </div>

  <footer>
    <nav class="navbar navbar-light bg-light fixed-bottom">
      <a href="normal_mode.html"><img src="assets/img/icon/home_blue_on.png" alt="home"></a>
      <a href="post_search.html"><img src="assets/img/icon/search_blue.png" alt="search"></a>
      <a href="post.html"><img src="assets/img/icon/post_blue.png" alt="post"></a>
      <div class="notifications">
        <a href="notification.html"><img src="assets/img/icon/notification_blue.png" alt="notification"></a>
        <p class="unread-count rounded-circle">2000</p>
      </div>
      <div class="messages">
        <a href="message.html"><img src="assets/img/icon/message_blue.png" alt="message"></a>
        <p class="unread-count top-left rounded-circle">2000</p>
      </div>
    </nav>
  </footer>
  <!-- Javascript(js/api/profile.js)読み込み -->
  <script type="text/javascript" src="js/api/profile.js"></script>
